<!DOCTYPE html>
<html>
<title>Oliveria-Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
code {color:blue;}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>B's Code BLOG</b></h1>
  <p>Notes about all things code and development</p>
</header>

<!-- Grid -->
<div class="w3-row">
  <div class="w3-card w3-margin">
    <h3 id="page-title" style="padding-left:10px;">#PAGE-TITLE</h3>
  </div>

<!-- Blog entries -->
<div class="w3-col l10 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
#INSERT-NOTE-ARRAY 
  </div> <!-- END Blog entry -->
  <hr>  
</div>

<!-- Labels / tags -->
<div class="w3-col l2">
  <div class="w3-card w3-margin">
    <div class="w3-container w3-padding">
      <h4>Tags</h4>
    </div>
    <div class="w3-container w3-white">
    <p>
        #INSERT-TAGS
    </p>
    </div>
  </div>
  

<!-- END GRID -->
</div><br>

<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Styling Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  <p>-- Bianca Oliveria <a href="biancaoliveira.apps@gmail.com.au"></a></p>
</footer>

</body>
</html>
