<!-- opening container, display off after import-->
<div class="w3-container" id="import-container">
<h3>Import File to Edit Page</h3>
<input
style="display: none"
type="file" (change)="onFileChanged($event)" #fileInput>
<div id="btn-controls">
<button class="w3-btn w3-blue" (click)="fileInput.click()">Import Html File</button>
</div>
</div>

 <div id="file-contents"></div>
