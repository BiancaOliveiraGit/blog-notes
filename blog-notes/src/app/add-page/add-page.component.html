<div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
        <div>
            <form #titleForm="ngForm" >
             <p>
             <button class="w3-button" (click)="allowEdit('title-header')"><i class="far fa-edit"></i></button>
             <input type="text"  id="title-header" disabled="true"
             [(ngModel)]="titleHeader" name="blogTitle" required>
            </p>
            <p>
            <button class="w3-button" (click)="allowEdit('title')"><i class="far fa-edit"></i></button>
            <input type="text"  id="title" disabled="true"
                [(ngModel)]="title" name="blogTitleSub" required>
                <span id="date" class="w3-opacity">{{nowDate}}</span>
            </p>
            </form>
        </div>
        <!-- plus button-->
        <br>
        <button class="w3-button w3-xxxlarge" (click)="openModalAddForm('addmodal')"><i class="far fa-plus-square"></i></button>

        <!-- add modal -->
        <div id="addmodal" class="w3-modal">
            <div class="w3-modal-content">
            <div class="w3-container" id="add-modal" > <!--(click)="hideAddModal(addmodal)"-->
                <app-add-form></app-add-form> 
            </div>
            </div>
        </div>
    </div>
<!-- add -->

</div>   
<br>
